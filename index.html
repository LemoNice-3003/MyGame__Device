<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-compatible" content="ie=Edge">
        <title>Device - home</title>

        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="images/Device__icon/favicon.ico" sizes="32x32">
        <link rel="icon" href="images/Device__icon/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="images/Device__icon/apple-touch-icon.png">

        <script src="root/root.js" defer></script>
        <script src="script.js" defer></script>
        <script src="root/script_humburger.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body oncontextmenu="return false;"> <!-- 右クリック禁止令 -->
        <div id="dropArea" ontouchstart=""></div>
        <form id="myGameSite">
            <div class="hamburger_items" id="js-items">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="gamepage/index.html">ステージ選択</a></li>
                    <li><a href="introduction/index.html">紹介</a></li>
                </ul>
                <div class="temp">
                    <div id="loginNow">
                        <p id="nowUserName"></p>
                        <button type="button" id="logoutButton"  class="stNumber my-contact-btn my-btn-animation" onclick="logout()">Log out</button>
                    </div>
                    <button type="button" id="loginButton"  class="stNumber my-contact-btn my-btn-animation" onclick="uploadSaveData()">Log in</button>
                </div>
            </div>
            <div class="hamburger_button" id="js-hamburger">
                <span></span>
                <span></span>
                <span></span>
                <div class="TextMask"><div class="text">M E N U</div></div>
            </div>
            
            <div class="" id="circle5">
                <div class="planet noise" id="star"></div>
                <img class="planet" id="planet_1" src="images/Planetary_system/small_4.png" alt="">
                <img class="planet" id="planet_2" src="images/Planetary_system/big_2.png" alt="">
                <img class="planet" id="planet_3" src="images/Planetary_system/big_3.png" alt="">
                <img class="planet" id="planet_4" src="images/Planetary_system/big_1.png" alt="">
                <img class="planet" id="planet_5" src="images/Planetary_system/big_4.png" alt="">
                <img class="planet" id="planet_6" src="images/Planetary_system/ultra_4.png" alt="">
            </div>
            <main class="container" id="js-container">
                <div class="box1 dot"></div>
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>

                    
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
                <div class="line1">
                    <div class="block">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="loginbox">
                    <div class="title">
                        <p class="gametitle">Device</p><br>
                        <p class="welcome">Welcome</p>
                    </div>
                    <!-- <div class="kakapo"><img src="images/home/kakapo.gif" alt="" width="120px"></div> -->
                    <div class="prompt">
                        <button type="button" class="upload_button" onclick="uploadSaveData()">
                            <p>セーブデータをアップロード．．．</p>
                            <img src="images/home/upload.png">
                        </button>
                        <div class="newUserBox">
                            <p>新しくセーブデータを作成する．．．</p>
                            <input type="text" name="userName" id="newName" placeholder="ユーザー名（10文字以内）" autocomplete="off"><br>
                            <button type="button" class="done_button" onclick="doneNewName()">
                                <p>決定→</p>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </form>
        <div id="downloadModal">
            <div>
                <p>セーブデータのダウンロード</p>
                <a id="downloadLink" style="color:rgb(55, 73, 94); border-bottom: solid 1px rgb(55, 73, 94); padding-bottom: 3px;">ここをタップして保存</a>
                <br><br>
                <p>保存方法（例 iPhone）</p>
                <p>その他… → ファイルに保存</p>
                <br>
                <button type="button" onclick="closeDownloadModal()">完了</button>
            </div>
        </div>
    </body>
</html>
