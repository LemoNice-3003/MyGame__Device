<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=Edge">
        <title>Device - home</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <form name="myGameSite">
            <div class="hamburger_items" id="js-items">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="gamepage/index.html">ステージ選択</a></li>
                    <li><a href="introduction/index.html">紹介</a></li>
                </ul>
            </div>
            <div class="hamburger_button" id="js-hamburger">
                <span></span>
                <span></span>
                <span></span>
                <div class="TextMask"><div class="text">M E N U</div></div>
            </div>
            
            <main class="container" id="js-container">
                
                <div id="dropArea"></div>
                
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
                <div class="" id="circle5">
                    <div class="" id="circle5-1"></div>
                    <div class="" id="circle5-2"></div>
                    <div class="" id="circle5-3"></div>
                    <div class="" id="circle5-4"></div>
                    <div class="" id="circle5-5"></div>
                    <div class="" id="circle5-6"></div>
                </div>
                <div class="line1">
                    <div class="block">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="box1 dot"></div>
                <div class="loginbox">
                    <div class="title">
                        <p class="gametitle"><span class="font-bad">Device</span></p><br>
                        <p class="welcome"><span class="font-grand">Welcom</span></p>
                    </div>
                    <div class="kakapo"><img src="images/home/kakapo.gif" alt="" width="120px"></div>
                    <div class="prompt">
                        <button type="button" class="upload_button" onclick="uploadSaveData()">
                            <p class="upload_button_text"><span class="font-bad">セーブデータをアップロード．．．</span></p>
                            <img src="images/home/upload.png">
                        </button>
                        <div class="newUserBox">
                            <p class="newUserBox_text"><span class="font-bad">新しくセーブデータを作成する．．．</span></p>
                            <input type="text" name="userName" id="newName" placeholder="ユーザー名（半角10文字以内）"><br>
                            <button type="button" class="done_button" onclick="doneNewName()">
                                <p class="done_button_text"><span class="font-bad">決定→</span></p>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </form>
    </body>
</html>
