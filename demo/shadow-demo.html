<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mouse Follow Shadow</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .card {
      width: 240px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;

      background: transparent;
      border: 1px solid #000;
      border-radius: 16px;

      font-size: 18px;
      user-select: none;
      --shadow-x: 0px;
      --shadow-y: 8px;
      --shadow-opacity: 1;

      filter:
        brightness(1)
        drop-shadow(var(--shadow-x) var(--shadow-y) 6px rgba(0, 0, 0, var(--shadow-opacity)));
        /* opacity: var(--shadow-opacity); */
    }
  </style>
</head>
<body>

  <div class="card">HOVER ME</div>

  <script>
    const card = document.querySelector('.card');
    const body = document.querySelector('body');

    body.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      let x = -((e.clientX - rect.left - rect.width / 2) / 8);
      let y = -((e.clientY - rect.top - rect.height / 2) / 8);

      card.style.setProperty('--shadow-x', `${x}px`);
      card.style.setProperty('--shadow-y', `${y}px`);
      card.style.setProperty('--shadow-opacity', Math.abs(y/10));
    });
  </script>

</body>
</html>
