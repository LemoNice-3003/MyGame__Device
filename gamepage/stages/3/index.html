<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=Edge">
        <title>Device - stage3</title>
        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="../../../images/Device__icon/favicon.ico" sizes="32x32">
        <link rel="icon" href="../../../images/Device__icon/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="../../../images/Device__icon/apple-touch-icon.png">

        <script src="script.js" defer></script>
        <script src="../script_CheckClearIcon.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body onload="onload();">
        <div class="pageback_button" id="js-pageback">
            <a href="../../index.html"></a>
            <span></span>
            <span class="arrow"></span>
            <div class="TextMask"><div class="text">B A C K</div></div>
        </div>
        <main>
            <div id="clockFace">
                <div id="foundation" class="clock"></div> <!--土台-->
                
                <div id="secondHole" class="clock hole"></div>
                <div id="secondLight" class="clock highlight"></div>
                <div id="second" class="clock dial"></div> <!--一番外側-->
                
                <div id="minuteHole" class="clock hole"></div>
                <div id="minuteLight" class="clock highlight"></div>
                <div id="minute" class="clock dial"></div> <!--二番目-->
                
                <div id="hourHole" class="clock hole"></div>
                <div id="hourLight" class="clock highlight"></div>
                <div id="hour" class="clock dial"></div> <!--三番目-->
                
                <div id="timeZoneHole" class="clock hole"></div>
                <div id="timeZoneLight" class="clock highlight"></div>
                <div id="timeZone" class="clock dial"></div> <!--真ん中の丸-->
            </div>
            
            <canvas id="particleCanvas"></canvas>
            <div id="morning" class="area morning clearIcon">
                <div id="morningOutline" class="outline morning clearIcon"></div>
                <div id="" class="foundation morning clearIcon"></div>
                <div id="checkbox_2_0" class="checkbox morning clearIcon"></div>
            </div>
            <div id="noon" class="area noon clearIcon">
                <div id="noonOutline" class="outline noon clearIcon"></div>
                <div id="" class="foundation noon clearIcon"></div>
                <div id="checkbox_2_1" class="checkbox noon clearIcon"></div>
            </div>
            <div id="evening" class="area evening clearIcon">
                <div id="eveningOutline" class="outline evening clearIcon"></div>
                <div id="" class="foundation evening clearIcon"></div>
                <div id="checkbox_2_2" class="checkbox evening clearIcon"></div>
            </div>
            <div id="night" class="area night clearIcon">
                <div id="nightOutline" class="outline night clearIcon"></div>
                <div id="" class="foundation night clearIcon"></div>
                <div id="checkbox_2_3" class="checkbox night clearIcon"></div>
            </div>
        </main>
        <script src="../../../root/root.js"></script>
    </body>
</html>
